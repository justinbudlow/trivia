<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>


  <body>
    <div class="container">
      <h1>Trivia </h1>

    <div class = 'score'></div>

    <form class="form-api">
  		<h2 class="question-select-heading">Configure your game</h2>

  		<label for="trivia_amount">Number of Questions:</label>
  		<input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="10" value="5">

  		<br><br>

  		<label for="trivia_category">Select Category: </label>
  		<select name="trivia_category" id="trivia_category" class="form-control">
  			<option value="">Any Category</option>
  			<option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals &amp; Theatres</option>
        <option value="14">Entertainment: Television</option>
        <option value="15">Entertainment: Video Games</option>
        <option value="16">Entertainment: Board Games</option>
        <option value="17">Science &amp; Nature</option>
        <option value="18">Science: Computers</option>
        <option value="19">Science: Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Entertainment: Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Entertainment: Japanese Anime &amp; Manga</option><option value="32">Entertainment: Cartoon &amp; Animations</option>
      </select>

  		<br><br>

  		<label for="trivia_difficulty">Select Difficulty: </label>
  		<select name="trivia_difficulty" id = "trivia_difficulty" class="form-control">
  			<option value="">Any Difficulty</option>
  			<option value="easy">Easy</option>
  			<option value="medium">Medium</option>
  			<option value="hard">Hard</option>
  		</select>

  		<br><br>

  		<label for="trivia_type">Select Type: </label>
  		<select name="trivia_type" id="trivia_type" class="form-control">&gt;
  			<option value="">Any Type</option>
  			<option value="multiple">Multiple Choice</option>
  			<option value="boolean">True / False</option>
  		</select>

  		<br><br>

  	  <button id= "start-game">Start Game</button>
  	</form>

      <div class='details'> </div>

    <form class = 'question-form'>
      <p id = 'question'></p>
      <div class = "answers"> </div>
    </form>


    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Add the axios script tag here -->
    <script src="js/app.js"></script>
  </body>
</html>
